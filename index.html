<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>QuizApp</title>

	<link href="style.css" rel="stylesheet">
	<link href="fonts.css" rel="stylesheet">
	<script src="script.js"></script>

	<!--	Bootstrap files-->
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
	<script crossorigin="anonymous"
	        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar bg-body-tertiary">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">QuizApp</span>
		</div>
	</nav>
	<div aria-label="Example with label" aria-valuemax="100" class="progress" role="progressbar">
		<div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
	</div>
	<div class="quiz-card">
		<div class="card mb-3" style="min-width: 840px;">
			<div class="row g-0 ">
				<div class="col-md-4 color-navigation">
					<div class="col-md-4 color-navigation div-navigation">
						<img alt=logo class="rounded-start logo" src="./img/logo.png">
					</div>
					<div class="position-navigation" onclick="getTopic('html')">
						<div class="marker-navigation d-none" id="marker-html"></div>
						<div class="point-navigation">HTML</div>
					</div>
					<div class="position-navigation" onclick="getTopic('css')">
						<div class="marker-navigation d-none" id="marker-css"></div>
						<div class="point-navigation">CSS</div>
					</div>
					<div class="position-navigation" onclick="getTopic('js')">
						<div class="marker-navigation d-none" id="marker-js"></div>
						<div class="point-navigation">JS</div>
					</div>
					<div class="position-navigation" onclick="getTopic('java')">
						<div class="marker-navigation d-none" id="marker-java"></div>
						<div class="point-navigation">JAVA</div>
					</div>
				</div>

				<div class="col-md-8" id="cardBody">

					<div class="card-anouncement">
						<div class="card-body">
							<h5 class="card-title" id="getTopic">Welcome to <br>The Awesome <b>HTML</b> Quiz</h5>
							<p class="card-text">Ready for the challenge?</p>
						</div>
					</div>
					<div id="startBtn">
						<button class="btn btn-danger" onclick="showQuestions()" type="button">START NOW
							<img src="./img/right-arrow.png">
						</button>
					</div>
				</div>
			</div>
		</div>

</body>
</html>
